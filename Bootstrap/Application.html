<body>
<div class="container">

    <form id="signup">

        <div class="header">

            <h3>Application</h3>

            <p>You want to fill out this form</p>

        </div>

        <div class="sep"></div>

        <div class="inputs">
            <label for="app_f_name"><b>Applicant's First Name</b></label><br />
            <input id="app_f_name" type="text" placeholder=" Enter First Name" autofocus />
            <label for="app_m_name"><b>Applicant's Middle Name</b></label><br />
            <input id="app_m_name" type="text" placeholder="Middle Name" autofocus />
            <label for="app_l_name"><b>Applicant's Last Name</b></label><br />
            <input id="app_l_name" type="text" placeholder="Last Name" autofocus />
            <label for="App_gender"><b>Gender</b></label><br />
            <select id="App_gender" name="gender" required><br />
                <option value="Male" >Male</option><option value="Female" >Female</option></select>
            <label for="dob"><b>Date Of Birth</b></label><br />
            <input id="dob" name="DOB" type="date" value="" required/><br />
            <label for="mother_fName"><b>Mother's First Name</b></label><br />
            <input id="mother_fName" type="text" placeholder="First Name of Mother" autofocus />
            <label for="mother_LName"><b>Mother's Last Name</b></label><br />
            <input id="mother_LName" type="text" placeholder="Last Name of Mother" autofocus />
            <label for="father_fName"><b>Father's First Name</b></label><br />
            <input id="father_fName" type="text" placeholder="First Name of Father" autofocus />
            <label for="father_LName"><b>Father's Last Name</b></label><br />
            <input id="father_LName" type="text" placeholder="Last Name of Father" autofocus />
            <label for="guardian_fName"><b>Guardian's First Name</b></label><br />
            <input id="guardian_fName" type="text" placeholder="First Name of Guardian " autofocus />
            <label for="guardian_LName"><b>Guardian's Last Name</b></label><br />
            <input id="guardian_LName" type="text" placeholder="Last Name of Guardian" autofocus />
            <label for="distanceToSchl"><b>Distance to School</b></label><br />
            <input id="distanceToSchl" type="text" placeholder="Distance to School" autofocus />
            <label for="academic_staff_ref"><b>Academic Staff references</b></label><br />
            <input id="academic_staff_ref" type="text" placeholder="Academic Staff references" autofocus />
            <label for="state_emp_ref"><b>State employee reference</b></label><br />
            <input id="state_emp_ref" type="text" placeholder="state employee reference" autofocus />




            <a id="submit" href="#">Submit</a>

        </div>

    </form>

</div>
