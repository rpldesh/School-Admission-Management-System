<div class="container ">
    <div class="row-fluid login_div">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <form class="border-class bg">

<!-- Tabs for Login and signup -->
            <div class="tab">
                <button type="button" class="tablinks" id="loginB"> <span class="glyphicon glyphicon-log-in"></span>  Login</button>
                
                <button type="button" class="tablinks" id="signupB"> <span class="glyphicon glyphicon-user"></span>  Sign Up</button>
                
            </div>
            
            
            
            
         <div class="tabcontent" id="login">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type='email' class="form-control" id="email" placeholder="example@something.com">
            </div>
            
            <div class="form-group top-buffer">
                <label for="pwd">Password</label>
                <input type="password", class="form-control" id="pwd" placeholder="*******">
                </div>
            <div class="form-group">
                <label class="top-buffer"></label>
                <input type="checkbox"> Remember me
                </div>
            <button type="submit" class="btn btn-primary center-block top-buffer btn-lg ">Login</button>
                </div>
                
         <div class="tabcontent" id="signup">
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <input type="text" class="form-control" id="firstName" >
             </div>
             
             <div class="form-group">
                <label for="lastName"> Last Name</label>
                <input type="text" class="form-control" id="lastName" >
             </div>
             
             
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type='email' class="form-control" id="email" placeholder="example@something.com">
            </div>
            
             
            <div class="form-group top-buffer">
                <label for="pwd">Password</label>
                <input type="password", class="form-control" id="pwd" placeholder="*******">
                </div>
        
             <div class="form-group top-buffer">
                <label for="pwd">Re-enter Password</label>
                <input type="password", class="form-control" id="pwd" placeholder="*******">
                </div>
             
             
            <button type="submit" class="btn btn-primary center-block top-buffer btn-lg ">Signup</button>
                </div>
                           
                
            </form>
        </div>

    </div>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    

    
    
    
    <script>
        document.getElementById("login").style.display="block";
    
        function closel(){  
            document.getElementById("signup").style.display="none";
            document.getElementById("login").style.display="block";
            
            
        }
         function closes(){
            document.getElementById("login").style.display="none";
            document.getElementById("signup").style.display="block";
            
        }
        document.getElementById("loginB").addEventListener("click",closel);
        document.getElementById("signupB").addEventListener("click",closes);
        
   

    </script>
