<form class="form-horizontal">

        <label class="control-label col-sm-2 col-md-2 col-lg-offset-2" for="first_name">First Name</label>
       <div class="col-lg-3 col-md-3 col-sm-3">

    </div>

        </select>
    </div>

        <label class="control-label col-sm-2 col-md-2 col-lg-offset-2" for="dob">Date of Birth</label>
